<head>
  <!-- Trong index.html, thêm vào phần <head> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<div class="container-fluid">
  <header class="app-header">
    <div class="app-header-logo">
      <div class="logo">
        <span class="logo-icon">
          <img src="https://assets.codepen.io/285131/almeria-logo.svg" />
        </span>
        <h1 class="logo-title">
          <span>TeechCoop</span>
          <span>Quản Lý</span>
        </h1>
      </div>
    </div>
    <div class="app-header-navigation">
      <div class="tabs">
        <a routerLink="/admin/orders" routerLinkActive="active">Orders</a>
        <a routerLink="/admin/categories" routerLinkActive="active">Category</a>
        <a routerLink="/admin/products" routerLinkActive="active">Product</a>
      </div>
    </div>
    <div class="app-header-actions">
      <button class="user-profile">
        <span>{{ userResponse?.fullName  }}</span>
        <span>
          <img [src]="userResponse?.avatar" />
        </span>
      </button>
      <div class="app-header-actions-buttons">
        <button class="icon-button large" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Router Outlet to display admin sub-components -->
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
