<!-- order-detail.component.html -->
<app-header></app-header>

<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card card-stepper" style="border-radius: 16px;">
                    <div class="card-header bg-white p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-outline-primary" (click)="goBackToOrders()">
                                <i class="fas fa-arrow-left me-2"></i>Quay về đơn hàng
                            </button>
                            <h4 class="text-muted mb-0">Chi Tiết Đơn Hàng</h4>
                        </div>
                    </div>

                    <div class="card-body p-4" *ngFor="let item of orderItem; let i = index">
                        <div class="d-flex flex-row mb-4 pb-2 align-items-center">
                            <div class="flex-shrink-0 me-4">
                                <img class="img-fluid rounded" [src]="item.productImage" width="150"
                                    alt="Product Image">
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="fw-bold mb-2">{{ item.productName }}</h5>0
                                        <p class="text-muted mb-1">Quantity: {{ item.quantity }} item</p>
                                        <h4 class="text-primary mb-0">{{ item.price * item.quantity | currency:'VND' }}
                                        </h4>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
